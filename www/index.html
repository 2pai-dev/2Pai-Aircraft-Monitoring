<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2Pai Aircraft Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body onload="RealTimeData()">
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 display-3" style="color:white">2PaiAirlines</span>
        <h3 class="display-3" id="date" style="color:white; font-size: 16px;"></h3>
        <button onclick="getLocation()" type="button" class="btn btn-secondary">Cuaca</button>
        <p id="cuaca" style="color:white"></p>
        <div class="city-icon" style="color:white">
                <div class="city-icon-holder" style="color:white">
                <div id="city-name" style="color:white"></div>
                <img src="" alt="" id="icon" style="color:white">
                  </div>
              </div>
              
              <div class="temperature" style="color:white">
                <div id="temp" style="color:white"></div>
              </div>
              
              <div class="humidity" style="color:white">
                <div id="humidity-div" style="color:white"></div>
              </div>
    </nav>
    <div class="container" style="text-align:center;">
        <h3 class="display-4">Data Parsing Succsess</h3>
        <div style="text-align:center;">
            <div id="DataRecive"></div>
            <div id="header"></div>
            <div id="latitude"></div>
            <div id="longitude"></div>
            <div id="humidity"></div>
            <div id="temperature"></div>
            <div id="acc_x"></div>
            <div id="acc_y"></div>
            <div id="acc_z"></div>
            <div id="gyro_x"></div>
            <div id="gyro_y"></div>
            <div id="gyro_z"></div>
        </div>
    </div>

   
      
      

    <script>
        var n = new Date();
        var y = n.getFullYear();
        var m = n.getMonth() + 1;
        var monthArr = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
            "October", "November", "December"];
        var m = monthArr[m];
        var d = n.getDate();
        document.getElementById("date").innerHTML = d + " " + m + ", " + y;
    </script>
    
    <!-- google maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANkLfRNm2-1tREG2vlxL6MRpNJXGszb5M&callback=initMap">
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
    <!--Data js-->
    <script  src="weather/js/index.js"></script>
    <script src="app/data.js"></script>
    <script src="../index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
